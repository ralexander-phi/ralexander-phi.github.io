<!DOCTYPE html>

<body>

<article>

<h1>AWS IAM Credential QR Code Generator</h1>

<p>
Convert AWS IAM Credentials to a QR code for easy import to <a href="./">AWS Lambda Invoker App</a>.
</p>

<p>
<a href="./getting-started.html#getting_started">Help</a>
</p>

<p>
<form id="creds" onsubmit="return render();">
<p>
Access key ID:<br>
<input type="text" id="accessKeyIdInput">
</p>
<p>
Secret access Key:<br>
<input type="password" id="secretAccessKeyInput">
</p>
<p>
<input type="checkbox" onclick="showHideSecret()">Show access key</a>
</p>
<button>Create QR Code</button>
</form>
</p>

<p>
<div id="qrcode"></div>
</p>
</article>

<script type="text/javascript">
function showHideSecret() {
var secretInput = document.getElementById("secretAccessKeyInput");
if (secretInput.type === "password") {
secretInput.type = "text";
} else {
secretInput.type = "password";
}
}

function render() {
var accessKeyId = $("#accessKeyIdInput").val().trim();
var secretAccessKey = $("#secretAccessKeyInput").val().trim();
var text = accessKeyId + "\n" + secretAccessKey;
$("#qrcode>img").remove();
new QRCode(document.getElementById("qrcode"), text, 128, 128);
return false;
}
</script>
